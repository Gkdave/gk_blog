{% extends 'base.html' %}


{% block title %}
  <title>login</title>
{% endblock title %}



{% block body %}
{% if messages %}
<ul class="messages my-3">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
      <strong>Message  </strong> {{message}}
    </div>
    {% endfor %}
</ul>
{% endif %}
<h1 class="text-center my-5">This Login Page</h1>
<form class="row g-3 " action="login" method="POST">
  {% csrf_token %}
   
 
    <div class="col-md-4 offset-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      
        <input type="text" class="form-control" id="uname" name="username" required>
        
      </div>
     
    <div class="col-md-4 offset-4">
        <label for="validationCustom01" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
        
    </div>
      
    <div class="col-md-4 offset-4 mt-2">
      <button class="btn btn-primary" type="submit">Log in </button>
      <a href='reset_password' class='btn btn-success'>Forget Password?</a>
    </div>

  </form>
{% endblock body %}
