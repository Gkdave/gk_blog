
{% extends 'base.html' %}


{% block title %}
   <title>register </title>  
{% endblock title %}



{% block body %}
{% if messages %}
<ul class="messages my-3">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
      <strong>Message  </strong> {{message}}
    </div>
    {% endfor %}
</ul>
{% endif %}
<h1 class="text-center my-3">This is Register Page</h1>
<form class="row g-3 needs-validation" action="register" method="POST" novalidate>
    {% csrf_token %} 
    
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="name" name="firstname"  required>
      
    </div>
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lname" name="lastname"  required>
      
    </div>
    <div class="col-md-6">
      <label for="validationCustomUsername" class="form-label">Username</label>
      
        <input type="text" class="form-control" id="uname" name="username" required>
        
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        
    </div>
    <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Password1</label>
        <input type="password" class="form-control" id="password" name="password1" required>
        
      </div>
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Password2</label>
        <input type="password" class="form-control" id="password" name="password2" required>
        
      </div>
    <div class="col-6">
      <button class="btn btn-primary" type="submit">Sign in </button>
    </div>
  </form>
{% endblock body %}
